<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="main-img"> 
                <div class="item">
                    <img :src="slides[currentActive].image" :alt="slides[currentActive].title">
                    <div class="title">
                        <h1> {{ slides[currentActive].title }} </h1>
                        <span> {{ slides[currentActive].text }} </span>
                    </div>
                </div>
            </div>

            <div class="thumbs">
                <div class="thumb" v-for="(videogame, index) in slides" @click="thumb(index)" :class="{selected: videogame.active }">
                    <img :src="videogame.image" :alt="videogame.title" />
                </div>
                <div class="arrow up" @click="back">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="arrow down" @click="next">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

        </div>

    </div>
   
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
